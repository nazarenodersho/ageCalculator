<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!-- link css -->
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Age Calculator</title>
</head>
<body>

  <div class="container">

    <ul>

      <li>
        <h2 class="h2Error">DAY</h2> 

        <input type="number" id="day" placeholder="DD" class="inputError">

        <p class="pError" id="dayError"></p>
      </li>

      <li>
        <h2 class="h2Error">MONTH</h2>

        <input type="number" id="month" placeholder="MM" class="inputError">

        <p class="pError" id="monthError"></p>
      </li>

      <li>
        <h2 class="h2Error">YEAR</h2>

        <input type="number" id="year" placeholder="YYYY" class="inputError">

        <p class="pError" id="yearError"></p>
      </li>

    </ul>

    <div class="arrowContainer">

      <div class="icon" id="button">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </div>

    </div>

    <div class="calculator">

      <h3><span class="data" id="years">--</span>years</h3>

      <h3><span class="data" id="months">--</span>months</h3>

      <h3><span class="data" id="days">--</span>days</h3>

    </div>

  </div>
  
  <div class="attribution">
    <h3>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br> 
    Coded by <a href="#">Nazareno Dershohannetyan</a>.
    </h3>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
